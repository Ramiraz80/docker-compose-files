# docker-compose file for plex (example)
# using 2 spaces as indent.
---
version: "3"

secrets:
  vpn_user:
    file: .vpnuser.txt
  vpn_pass:
    file: .vpnpass.txt

services:

### gluetun ###
  gluetun:
    # container_name: gluetun
    image: qmcgaw/gluetun:latest
    restart: always
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - /opt/dockermnts/gluetun/config:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - OPENVPN_USER={{.secrets.vpn_user}}
      - OPENVPN_PASSWORD={{.secrets.vpn_pass}}
      - SERVER_REGIONS=Switzerland
    secrets:
     - vpn_user
     - vpn_pass
    ports:
      - 8112:8112 # Deluge port
      - 6881:6881 # Deluge port
      - 6881:6881/udp # Deluge port
    dns:
      - 1.1.1.1




### Deluge ###
  deluge:
    container_name: deluge
    network_mode: "service:gluetun"
    restart: unless-stopped
    image: linuxserver/deluge:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Copenhagen
      - DELUGE_LOGLEVEL=error # optional
    volumes:
      - /opt/dockermnts/deluge/config:/config
      #- /netmounts/new/Torrents/Complete/:/downloads
      - /completetest:/downloads
    #ports:
    #  - 8112:8112
    #  - 6881:6881
    #  - 6881:6881/udp
    depends_on:
      - gluetun


